<div class="categories-banner mt-8">
    <span class="block text-4xl font-bold mb-4 pl-8 animate__animated animate__flipInY">Categories</span>
  <div class="grid">
    <div class="col-2 animate__animated animate__flipInY" *ngFor="let category of categories">
      <div
        class="category" [routerLink]="'/category/' + category.id" [ngStyle]="{ backgroundColor: category.color }">
        <div class="category-name">{{ category.name }}</div>
      </div>
    </div>
  </div>
</div>
