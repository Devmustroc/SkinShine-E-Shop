<div class="categories-banner">
    <h3>Categories</h3><p-card>
  <div class="grid">
    <div class="col-2" *ngFor="let category of categories">
      <div
        class="category" [routerLink]="'/products/category/' + category.id" [ngStyle]="{ backgroundColor: category.color }">
        <div class="category-name">{{ category.name }}</div>
      </div>
    </div>
  </div></p-card>
</div>
